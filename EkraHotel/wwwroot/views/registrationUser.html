<body class="text-center">

    <main class="form-signin">
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">

                    </div>
                    <div class="col-sm-6">
                        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

                        <div class="form-floating">
                            <input type="name" class="form-control" id="inputUserName" placeholder="name">
                            <label for="floatingInput">Введите имя</label>
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="inputUserMail" placeholder="email">
                            <label for="floatingInput">Введите почту</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="inputUserPassword" placeholder="Password">
                            <label for="floatingPassword">Введите пароль</label>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироватся</button>
                    </div>

                    <div class="col-sm-3">

                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
